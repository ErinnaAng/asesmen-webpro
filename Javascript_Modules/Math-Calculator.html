<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Modules</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'lato', sans-serif;
            }

            body {
                min-height: 100vh;
                background-color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div {
                background-color: #f5f5f5;
                padding: 20px;
                border-radius: 5px;
                text-align: center;
                width: 300px;
                height: 250px;
            }

            div input[type=number] {
                padding: 6px;
                margin-bottom: 10px;
                width: 100%;
            }

            div button {
                padding: 6px;
                margin-bottom: 10px;
                width: 30%;
                background-color: #f1f1f1;
                border: 1px solid black;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="number" id="num1" placeholder="Num 1"><br>
            <input type="number" id="num2" placeholder="Num 2"><br>

            <button id="add">Add</button>
            <button id="sub">Subtract</button><br>
            <button id="mul">Multiply</button>
            <button id="div">Divide</button>
            <br><br>

            <input type="number" readonly id="result" placeholder="Result"><br><br>
        </div>

        <script type="text/javascript">
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");

            document.getElementById("add").addEventListener("click", function(){
                var val1 = parseInt(num1.value);
                var val2 = parseInt(num2.value);
                var res = val1 + val2;
                result.value = res;
            });

            document.getElementById("sub").addEventListener("click", function(){
                var val1 = parseInt(num1.value);
                var val2 = parseInt(num2.value);
                var res = val1 - val2;
                result.value = res;
            });

            document.getElementById("mul").addEventListener("click", function(){
                var val1 = parseInt(num1.value);
                var val2 = parseInt(num2.value);
                var res = val1 * val2;
                result.value = res;
            });

            document.getElementById("div").addEventListener("click", function(){
                var val1 = parseInt(num1.value);
                var val2 = parseInt(num2.value);
                var res = val1 / val2;
                result.value = res;
            });
        </script>
    </body>
</html>
